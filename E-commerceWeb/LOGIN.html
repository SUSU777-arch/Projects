<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LOGIN.css">
</head>

<body>
    <div class="login">
        <div class="login-1">
            <h1>LOGIN</h1>
            <form>
                <div class="email">
                        <span style="font-size:large; font-weight: 500;">Email</span> <br>
                        <input type="email" placeholder="Example@gmail.com" required>  
                </div>
                <div class="password">
                        <span style="font-size:large; font-weight: 500;">Password</span> <br>
                        <input type="password" placeholder="Password" required>
                </div>
                <button>Login</button>
                <div class="new">Don't have an account? <a href="#">Register now</a></div>
            </form>
        </div>
    </div>
</body>

</html>
